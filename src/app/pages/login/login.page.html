<ion-header >
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">      
      <p style="color: white; font-size: 16px; font-weight: bold;" >ACCESO A QPRICE</p>
    </ion-title>    
  </ion-toolbar>
</ion-header> 


<!-- Contents -->
<ion-content id="signin" class="backgeneral">  
  
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <p style="color: yellow; font-size: 14px; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Ingresa la siguiente Información</p>
        <hr style="background-color: white;">
      </ion-col>
    </ion-row>    
    <!-- SignIn Form -->
    <form class="ion-padding" #form="ngForm" [formGroup]="validations_form"  (ngSubmit)="login(validations_form.value)">
      <!-- Email -->
      <ion-item class="itemcolor1">
        <ion-label>
          <div class="divide" id="lgcorreo"><ion-icon class="allicon" name="mail-outline" style="color:white"></ion-icon></div>
        </ion-label>
        <ion-input type="email"  formControlName="email"  placeholder="Correo Electrónico" ></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top" class="itemcolor1">
        <ion-label>
          <div class="divide" id="lgpassword"><ion-icon class="allicon" name="key" style="color:white"></ion-icon></div>
        </ion-label>
        <ion-input formControlName="password" [type]="passwordType" clearOnEdit="false" ></ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
      </ion-item>
      <ion-item class="itemcolor1">
        <ion-label style="font-size: 16px; font-weight: lighter; font-family: Verdana, Geneva, Tahoma, sans-serif;">¿Recordar Clave?</ion-label>
         <ion-toggle   formControlName="remenber" ></ion-toggle>
       </ion-item>      
      <ion-progress-bar *ngIf="working" color="secondary" type="indeterminate"></ion-progress-bar>
      <!-- SignIn Buttons -->
      <div class="buttons">
        <ion-button type="submit" [disabled]="form.invalid"  expand="block" color="secondary"  shape="round" routerDirection="root">
          <ion-text><strong>Entrar</strong></ion-text>
        </ion-button>
      <!-- Forget Passw
        ord Button -->        
      <ion-button expand="block" style="color:white;" fill="clear" slot="end" (click)="resetpass()"
        routerDirection="root">
       ¿Olvidaste Clave?
      </ion-button>
      </div>
    </form>

</ion-content>
