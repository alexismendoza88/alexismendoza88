<ion-header>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <p style="color: white; font-size: 16px; font-weight: bold;" >NUEVA SOLICITUD</p>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="backgeneral">
  <ion-row class="ion-align-items-center">
    <ion-col size="12" class="ion-text-center">
      <p style="color: yellow; font-size: 14px; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Ingresa la siguiente Información</p>
      <hr style="background-color: white;">
    </ion-col>
  </ion-row>  
  <p style="color: white; font-size: 14px; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Buscar Categorîa</p>
  <ion-item *ngIf="categoryDescr!=null">
    <ion-label style="color: yellow; font-size: 16px;">Reciente:&nbsp;</ion-label>
    <p style="color: white; font-size: 12px; font-weight: lighter; font-family: Verdana, Geneva, Tahoma, sans-serif;" >{{categoryDescr}}</p> 
  </ion-item>

  <ion-item class="itemcolor1" >
    <input type="hidden" [(ngModel)]="categoryId" >
    <ion-input *ngIf="categoryDescr!=null" [(ngModel)]="categoryDescr" placeholder="Cambiar Categoría" (click)="onFocus($event)"></ion-input> <ion-icon style="color: yellow;" *ngIf="categoryDescr!=null" name="repeat-outline"></ion-icon>
    <ion-input *ngIf="categoryDescr==null" [(ngModel)]="categoryDescr" placeholder="Presione" (click)="onFocus($event)"></ion-input>
</ion-item>

<p style="color: white; font-size: 14px; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Buscar Ciudad</p>
<ion-item *ngIf="provinceName!=''">
  <ion-label style="color: yellow; font-size: 16px;">Reciente:&nbsp;</ion-label>
  <p style="color: white; font-size: 12px; font-weight: lighter; font-family: Verdana, Geneva, Tahoma, sans-serif;" >{{provinceName}}</p> 
</ion-item>

  <ion-auto-complete *ngIf="provinceName==''" [(ngModel)]="provinceName" (itemSelected)="selectedItem($event)" (ionClear)="itemRemoved($event)" [dataProvider]="autoprovinceService" [options]="{ placeholder : 'Presione ' }" required></ion-auto-complete>
  <ion-auto-complete *ngIf="provinceName!=''" [(ngModel)]="provinceName" (itemSelected)="selectedItem($event)" (ionClear)="itemRemoved($event)" [dataProvider]="autoprovinceService" [options]="{ placeholder : 'Cambiar Ciudad' }" required></ion-auto-complete>
  <hr style="background-color: white;">
  
  <ion-item style="display:none;">
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="description" placeholder="Describe que buscas ó deseas"></ion-input>
  </ion-item>
  <ion-item class="itemcolor1">
    <ion-textarea [(ngModel)]="note" rows="6" cols="20" placeholder="Describe que estás buscando" (ngModelChange)="get($event)"></ion-textarea>
  </ion-item>
  <ion-item *ngIf="note != '' && note !=null" class="itemcolor1">
    <p>Usando {{leng}}</p><p>/800 Caracteres</p>
  </ion-item>
  <hr style="background-color: white;">
  <ion-item class="itemcolor1"  button (click)="pickfile()">
    <ion-label>Adjuntar PDF o Foto</ion-label>
    <ion-icon slot="end" class="itemcolor1" name="document-attach-outline"></ion-icon>
  </ion-item>

  <ion-item class="itemcolor1">
    <!-- <div class="divide" id="lgdomicilio"></div> -->
   <ion-label>¿Incluir Descuento?</ion-label>
    <ion-toggle checked={checked} [(ngModel)]="descuento" ></ion-toggle>
  </ion-item> 

  <ion-item class="itemcolor1">
   <ion-label>¿Mostrar tu nombre al proveedor?</ion-label>
    <ion-toggle [(ngModel)]="V_nombre" ></ion-toggle>
  </ion-item> 

  <ion-item  *ngIf="fileUrl!=''" >
    <ion-img *ngIf="ispdf==false"  [src]="fileUrl"></ion-img>
    <a *ngIf="ispdf==true"  ><img src="./../../.././assets/pdfLogo.png" style="width:100%;height:50px;">  </a>
    <ion-button (click)="clearimg()" color="danger" ><ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon></ion-button>
  </ion-item>
  <ion-progress-bar *ngIf="working" color="secondary" type="indeterminate"></ion-progress-bar>
  <ion-grid>
    <ion-row class="ion-align-items-center">
  <ion-col size="12" class="ion-text-center">
    <ion-button [disabled]="working" shape="round" color="secondary" (click)="send()" ><ion-icon slot="start" name="send"></ion-icon>Consultar Información</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
