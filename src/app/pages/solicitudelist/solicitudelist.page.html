<ion-header>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-menu-toggle menu="pages">
        <ion-button >
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-button (click)="cancel()" *ngIf="selecctedItems.length > 0">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <p style="color: white; font-size: 16px; font-weight: bold;" >SOLICITUDES</p>      
    </ion-title>
    <ion-buttons slot="end" >
      <ion-button [routerLink]="['/solicitude']" *ngIf="selecctedItems.length ==0">        
        <div class="iconagregar"><ion-icon class="tamagregar" name="add-circle" style="color:white"></ion-icon></div>      
      </ion-button>
      <ion-button (click)="delete()" *ngIf="selecctedItems.length > 0">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-badge color="secondary">{{selecctedItems.length}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-tab-bar class="backgeneral">
    <ion-tab-button (click)="filter('f1')" #tab1>
      <ion-label [style.color]="color" >HOY</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="filter('f2')" #tab2>
      <ion-label [style.color]="color2" >AYER</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="filter('f3')" #tab3>
      <ion-label [style.color]="color3" >ANTIGUAS</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
<ion-content class="backgeneral">
  <ion-progress-bar *ngIf="working" color="secondary" type="indeterminate"></ion-progress-bar>
  <ion-item *ngFor="let item of items" id="{{item.id}}" ion-long-press [interval]="200" (pressed)="pressed(item)" (click)="click(item)">
    <ion-label>
      <ion-text > <h3 style="font-weight: bold; text-transform: capitalize;color: white;">{{item.creationDate | timeAgo}} - {{item.category.name}}</h3></ion-text>
      <p  style="color: yellow;" *ngIf="item.note!='null' && item.note!=''">{{item.note}}</p>
      <p  style="color: yellow;" *ngIf="item.note=='null' || item.note==''"><ion-icon style="color:yellow" name="document-attach-outline"></ion-icon></p>
      <p style="font-weight: bold;color: #50c8ff"><ion-icon src="assets/icon/eye.svg"></ion-icon> {{item.responses.length}}</p>
    </ion-label>
    <ion-icon slot="end" style="color:white" name="chevron-forward-outline"></ion-icon>
  </ion-item>
</ion-content>
