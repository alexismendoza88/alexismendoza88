<ion-header>
  <ion-toolbar color="secondary" >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <p style="color: white; font-size: 16px; font-weight: bold;" >DETALLE SOLICITUD</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backgeneral">
  <ion-progress-bar *ngIf="working" color="secondary" type="indeterminate"></ion-progress-bar>
  <ion-item class="itemcolor1">
    <ion-label>Categoría:</ion-label>
    <p style="color:yellow">{{item?.category.name}}</p>
  </ion-item>

  <ion-item >
    <ion-label style="color: white;">Alguien Solicita:</ion-label>
    <p style="color:yellow">{{item?.mostrar_nombre}}</p>
  </ion-item>

  <ion-item *ngIf="role!='Company'">
    <label style="color:white;font-weight: bold;">Estás Buscando:</label>
  </ion-item>

  <ion-item>
    <ion-textarea  style="text-align:justify" readonly rows="2" cols="20">{{item?.note}}</ion-textarea>
    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <hr style="background-color: white;">
      </ion-col>
    </ion-row>   
  </ion-item>
  
  
  <ion-row *ngIf="responId==0 && role=='Company'" class="ion-align-items-center" > 
    <ion-col size="12" class="ion-text-center">
      <hr style="background-color: white;">         
      <ion-label style="color:cyan; font-size: 15px; font-weight: bold;  ">¿TIENES ESTE PRODUCTO Ó SERVICIO?</ion-label>
    </ion-col>
  </ion-row>      
    
    <ion-row *ngIf="responId==0 && role=='Company'" class="ion-align-items-center" > 
      <ion-col size="12">
        <hr style="background-color: white;">
      </ion-col>
    </ion-row>   

    <ion-item  *ngIf="item?.fileUrl!=null && item?.fileUrl!=''" >
      <img *ngIf="ispdf==false"   src="{{item?.fileUrl}}" (click)="photoview(item?.fileUrl)" style="width:100%;height: 200px;">  
       <a *ngIf="ispdf==true" href="{{item?.fileUrl}}" target="blank" ><img src="./../../.././assets/pdf.png" style="width:100%;height:50px;">  </a>
    </ion-item>
    
  <ion-grid *ngIf="role=='Company'  && responId==0">
    <ion-row class="ion-align-items-center">
  <ion-col size="12" class="ion-text-center">
    <ion-button shape="round" color="secondary" (click)="response()" style="position: absolute; right: 55%;"><ion-icon slot="start" name="checkmark-circle"></ion-icon>SI</ion-button>
  </ion-col>
</ion-row>
</ion-grid>
<ion-grid *ngIf="role=='Company'  && responId==0">
  <ion-row class="ion-align-items-center">
<ion-col size="12" class="ion-text-center">
  <ion-button shape="round" color="danger" (click)="rtaNo()" style="position: absolute; bottom: -18px; right: 25%;"><ion-icon slot="start" name="close-circle"></ion-icon>NO</ion-button>
</ion-col>
</ion-row>
</ion-grid>
<ion-grid *ngIf="role=='Company' && responId!=0">
  <ion-row class="ion-align-items-center">
<ion-col size="12" class="ion-text-center">
  <ion-button shape="round" color="secondary" (click)="response()" ><ion-icon slot="start" name="send"></ion-icon>Ver Respuesta</ion-button>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
